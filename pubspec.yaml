name: safebump
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+6

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: 0.18.1

  cupertino_icons: ^1.0.2

  bloc: 8.1.2
  flutter_bloc: 8.1.3

  # Route Management
  go_router: 13.0.0
  get_it: 7.6.4

  # Json
  json_annotation: 4.8.1
  json_serializable: 6.7.1

  # Helper
  equatable: 2.0.5
  rename: 3.0.1
  logger: 2.0.2+1
  package_info_plus: 5.0.1
  device_info_plus: 9.1.1
  freezed_annotation: 2.4.1
  google_sign_in: 6.2.1
  sign_in_with_apple: 5.0.0
  shared_preferences: 2.2.2
  path_provider: 2.1.2
  path: ^1.9.0
  cached_network_image: 3.3.1
  modal_bottom_sheet: 3.0.0-pre
  image_cropper: 5.0.1
  url_launcher: 6.2.3
  webview_flutter: 4.4.4
  share_plus: 7.2.1
  validators: 3.0.0
  flutter_local_notifications: 16.3.2
  timezone: 0.9.2
  android_alarm_manager_plus: 3.0.4
  recaptcha_enterprise_flutter: 18.4.0
  
  # Widget
  smooth_page_indicator: 1.1.0
  convex_bottom_bar: 3.2.0
  otp_text_field: 1.1.3
  bot_toast: 4.1.3
  board_datetime_picker: 1.4.0
  lottie: 3.0.0
  syncfusion_flutter_calendar: 23.2.7
  flutter_svg: 2.0.9
  image_picker: 1.0.7
  video_player: 2.8.2

  # Firebase
  firebase_auth: 4.16.0
  cloud_firestore: 4.14.0
  firebase_core: 2.24.2
  firebase_storage: 11.6.0
  firebase_messaging: 14.7.10
  firebase_crashlytics: 3.4.9

  ## Local database
  drift: 2.14.1
  drift_sqflite: 2.0.1
  sqlite3_flutter_libs: 0.5.18

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: 2.4.7
  drift_dev: 2.14.1
  flutter_gen_runner: 5.4.0
  flutter_lints: ^2.0.0
  freezed: 2.4.6
  flutter_launcher_icons: 0.13.1
  test: 1.24.9
  mockito: 5.4.4
  bloc_test: 9.1.5

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  assets:
    enabled: true

  fonts:
    enabled: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/images/
    - assets/svg/
    - assets/jsons/

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/ProductSansRegular.ttf
        - asset: assets/fonts/ProductSansBold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
    - family: Abel
      fonts:
        - asset: assets/fonts/Abel-Regular.ttf
